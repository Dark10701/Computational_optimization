<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optimization Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
</head>
<body>
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0">Result: {{ function_name }}</h1>
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">New Run</a>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h2 class="h5">Summary</h2>
            <div class="table-responsive">
                <table class="table table-striped align-middle mb-0">
                    <thead>
                    <tr>
                        <th>Algorithm</th>
                        <th>Iterations</th>
                        <th>Final Value</th>
                        <th>Final Point</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>{{ summary.algorithm }}</td>
                        <td>{{ summary.iterations }}</td>
                        <td><code>{{ summary.final_value }}</code></td>
                        <td><code>{{ summary.final_x }}</code></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-7">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h2 class="h5">Contour Plot with Optimization Path</h2>
                    {{ contour_plot | safe }}
                </div>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h2 class="h5">Convergence</h2>
                    {{ convergence_plot | safe }}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
