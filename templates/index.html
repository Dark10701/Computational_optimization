<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optimization Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body p-4 p-md-5">
                    <h1 class="h3 mb-4">Unconstrained Optimization Visualizer</h1>

                    {% if error_message %}
                    <div class="alert alert-danger" role="alert">
                        {{ error_message }}
                    </div>
                    {% endif %}

                    <form method="post" action="{{ url_for('optimize_route') }}" novalidate>
                        <div class="mb-3">
                            <label for="function" class="form-label">Test Function</label>
                            <select id="function" name="function" class="form-select" required>
                                <option value="">Select function...</option>
                                {% for key, function in functions.items() %}
                                <option value="{{ key }}" {% if previous and previous.function == key %}selected{% endif %}>
                                    {{ function.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="algorithm" class="form-label">Optimization Algorithm</label>
                            <select id="algorithm" name="algorithm" class="form-select" required>
                                <option value="">Select algorithm...</option>
                                {% for key, label in algorithms.items() %}
                                <option value="{{ key }}" {% if previous and previous.algorithm == key %}selected{% endif %}>
                                    {{ label }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="x1" class="form-label">Initial Guess x1</label>
                                <input type="text" id="x1" name="x1" class="form-control" placeholder="e.g. -1.2" value="{{ previous.x1 if previous else '' }}" required />
                            </div>
                            <div class="col-md-6">
                                <label for="x2" class="form-label">Initial Guess x2</label>
                                <input type="text" id="x2" name="x2" class="form-control" placeholder="e.g. 1.0" value="{{ previous.x2 if previous else '' }}" required />
                            </div>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Optimize & Visualize</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
